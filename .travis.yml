language: c

compiler:
  - clang
  - gcc

before_install: sudo apt-get update -qq

install: sudo apt-get install -qq --no-install-recommends asciidoc xmlto docbook-utils

script:
  - echo ============ Build from config ===============
  - cp contrib/config.make .
  - make DESTDIR=/tmp/bare-prefix all test install install-doc
  - make distclean
  - echo ============ Build using autoconf ============
  - make dist
  - ./configure --prefix=/tmp/conf-prefix
  - make V=1 TEST_SHELL=bash all test install install-doc
  - make clean
